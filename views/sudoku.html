<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Games Room - Sudoku</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body class="page-lobby">
    <div class="bg" aria-hidden="true"></div>
    <div class="pet pet-left" aria-hidden="true"></div>
    <div class="pet pet-left2" aria-hidden="true"></div>
    <div class="pet pet-center" aria-hidden="true"></div>
    <div class="pet pet-right" aria-hidden="true"></div>
    <div class="pet pet-right2" aria-hidden="true"></div>
    <div class="emoji-cloud" aria-hidden="true">
      <span class="emo emo-tv"></span>
      <span class="emo emo-pad"></span>
      <span class="emo emo-switch"></span>
      <span class="emo emo-arcade"></span>
    </div>
    <div class="wrap">
      <div class="topbar">
        <div class="brand">
          <div class="mascot" aria-hidden="true"></div>
          <div class="brand-text">
            <h1><span class="spark" aria-hidden="true">ARCADE</span> GAMES ROOM</h1>
            <div class="tag">Sudoku: 9x9 퍼즐을 완성하세요</div>
          </div>
        </div>
        <div class="row">
          <a class="pill" href="/lobby">게임 목록</a>
          <span class="pill">접속: <b id="me"></b></span>
          <button id="logout" class="ghost">로그아웃</button>
        </div>
      </div>

      <div class="card">
        <div class="inner">
          <div class="row section-row">
            <button id="newSudoku" class="primary">새 퍼즐</button>
            <button id="checkSudoku" class="good">정답 확인</button>
            <div id="sudokuMsg" class="status-msg"></div>
          </div>
          <div id="sudokuBoard" class="sudoku-board" aria-label="sudoku board"></div>
        </div>
      </div>
    </div>

    <script src="/static/sudoku.js"></script>
    <script>
      initSudokuPage();
    </script>
  </body>
</html>
