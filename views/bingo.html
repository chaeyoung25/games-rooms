<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Games Room - Bingo Lobby</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body class="page-lobby">
    <div class="bg" aria-hidden="true"></div>
    <div class="pet pet-left" aria-hidden="true"></div>
    <div class="pet pet-left2" aria-hidden="true"></div>
    <div class="pet pet-center" aria-hidden="true"></div>
    <div class="pet pet-right" aria-hidden="true"></div>
    <div class="pet pet-right2" aria-hidden="true"></div>
    <div class="emoji-cloud" aria-hidden="true">
      <span class="emo emo-tv"></span>
      <span class="emo emo-pad"></span>
      <span class="emo emo-switch"></span>
      <span class="emo emo-arcade"></span>
    </div>
    <div class="wrap">
      <div class="topbar">
        <div class="brand">
          <div class="mascot" aria-hidden="true"></div>
          <div class="brand-text">
            <h1><span class="spark" aria-hidden="true">ARCADE</span> GAMES ROOM</h1>
            <div class="tag">Bingo Room: 방 생성 또는 방 코드 참가</div>
          </div>
        </div>
        <div class="row">
          <a class="pill" href="/lobby">게임 목록</a>
          <span class="pill">접속: <b id="me"></b></span>
          <button id="logout" class="ghost">로그아웃</button>
        </div>
      </div>

      <div class="grid2">
        <div class="card">
          <div class="inner">
            <h2>방 만들기</h2>
            <div class="field">
              <label for="size">빙고 크기</label>
              <select id="size">
                <option value="5">5 x 5</option>
                <option value="6">6 x 6</option>
                <option value="7">7 x 7</option>
                <option value="8">8 x 8</option>
                <option value="9">9 x 9</option>
                <option value="10">10 x 10</option>
              </select>
            </div>
            <div class="field">
              <label class="muted inline-check" for="vsComputer">
                <input id="vsComputer" type="checkbox" checked />
                참가자가 없으면 컴퓨터 상대 자동 추가
              </label>
            </div>
            <div class="row">
              <button id="create" class="primary">방 만들기</button>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="inner">
            <h2>방 참가</h2>
            <div class="field">
              <label for="code">방 코드</label>
              <input id="code" placeholder="예: A7K9Q2" />
            </div>
            <div class="row">
              <button id="join" class="good">참가하기</button>
            </div>
            <div id="msg"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/bingo.js"></script>
    <script>
      initBingoLobbyPage();
    </script>
  </body>
</html>
