<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Games Room - Save The Pets</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body class="page-lobby page-savepets">
    <div class="bg" aria-hidden="true"></div>
    <div class="pet pet-left" aria-hidden="true"></div>
    <div class="pet pet-left2" aria-hidden="true"></div>
    <div class="pet pet-center" aria-hidden="true"></div>
    <div class="pet pet-right" aria-hidden="true"></div>
    <div class="pet pet-right2" aria-hidden="true"></div>
    <div class="emoji-cloud" aria-hidden="true">
      <span class="emo emo-tv"></span>
      <span class="emo emo-pad"></span>
      <span class="emo emo-switch"></span>
      <span class="emo emo-arcade"></span>
    </div>

    <div class="wrap">
      <div class="topbar">
        <div class="brand">
          <div class="mascot" aria-hidden="true"></div>
          <div class="brand-text">
            <h1><span class="spark" aria-hidden="true">ARCADE</span> GAMES ROOM</h1>
            <div class="tag">Save The Pets: 선을 그려 벌로부터 반려동물을 지켜주세요</div>
          </div>
        </div>
        <div class="row">
          <a class="pill" href="/lobby">게임 목록</a>
          <span class="pill">접속: <b id="me"></b></span>
          <button id="logout" class="ghost">로그아웃</button>
        </div>
      </div>

      <div class="card room-main">
        <div class="inner">
          <div class="row section-row savepets-toolbar">
            <button id="newSavePets" class="primary">새 라운드</button>
            <button id="resetSavePets" class="ghost">처음부터</button>
            <span class="pill">레벨 <b id="savePetsLevel">1</b></span>
            <span class="pill">남은 시간 <b id="savePetsRemain">8.0s</b></span>
          </div>
          <div id="savePetsMsg" class="status-msg"></div>
        </div>
      </div>

      <div class="card">
        <div class="inner">
          <div class="savepets-stage">
            <canvas id="savePetsCanvas" aria-label="save the pets"></canvas>
          </div>
          <div class="muted info-note">터치/마우스로 보호선을 그리고 손을 떼면 벌이 공격합니다. 8초 버티면 승리!</div>
        </div>
      </div>
    </div>

    <script src="/static/bgm.js"></script>
    <script src="/static/save-pets.js"></script>
    <script>
      initArcadeBgm();
      initSavePetsPage();
    </script>
  </body>
</html>
