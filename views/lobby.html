<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Games Room - Lobby</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body class="page-lobby">
    <div class="bg" aria-hidden="true"></div>
    <div class="pet pet-left" aria-hidden="true"></div>
    <div class="pet pet-left2" aria-hidden="true"></div>
    <div class="pet pet-center" aria-hidden="true"></div>
    <div class="pet pet-right" aria-hidden="true"></div>
    <div class="pet pet-right2" aria-hidden="true"></div>
    <div class="emoji-cloud" aria-hidden="true">
      <span class="emo emo-tv"></span>
      <span class="emo emo-pad"></span>
      <span class="emo emo-switch"></span>
      <span class="emo emo-arcade"></span>
    </div>
    <div class="wrap">
      <div class="topbar">
        <div class="brand">
          <div class="mascot" aria-hidden="true"></div>
          <div class="brand-text">
            <h1><span class="spark" aria-hidden="true">ARCADE</span> GAMES ROOM</h1>
            <div class="tag">플레이할 게임을 선택하세요</div>
          </div>
        </div>
        <div class="row">
          <span class="pill">접속: <b id="me"></b></span>
          <button id="logout" class="ghost">로그아웃</button>
        </div>
      </div>

      <section class="lobby-showcase">
        <div class="showcase-head">
          <h2>게임 목록</h2>
          <span class="pill">MORE GAMES SOON</span>
        </div>
        <div class="showcase-grid">
          <article class="show-card variant-mint game-card active" data-game="bingo">
            <div class="show-thumb" aria-hidden="true"></div>
            <div class="show-body">
              <h3>Bingo Room</h3>
              <p>플레이 가능: 멀티 빙고 방 생성/참가</p>
            </div>
          </article>
          <article class="show-card variant-sun game-card" data-game="sudoku">
            <div class="show-thumb" aria-hidden="true"></div>
            <div class="show-body">
              <h3>Sudoku</h3>
              <p>5x5~9x9 퍼즐을 풀고 걸린 시간을 기록하세요</p>
            </div>
          </article>
          <article class="show-card variant-rose game-card" data-game="croc">
            <div class="show-thumb" aria-hidden="true"></div>
            <div class="show-body">
              <h3>악어이빨 누르기</h3>
              <p>안전한 이빨을 누르다가 함정 이빨을 피하세요</p>
            </div>
          </article>
          <article class="show-card variant-fox game-card" data-game="memory">
            <div class="show-thumb" aria-hidden="true"></div>
            <div class="show-body">
              <h3>국기 메모리 게임</h3>
              <p>턴제로 카드 2장을 골라 같은 국기 짝을 맞추세요</p>
            </div>
          </article>
          <article class="show-card variant-panda game-card" data-game="gomoku">
            <div class="show-thumb" aria-hidden="true"></div>
            <div class="show-body">
              <h3>오목</h3>
              <p>컴퓨터 대전 또는 1:1 온라인 대결</p>
            </div>
          </article>
          <article class="show-card variant-pig game-card" data-game="freecell">
            <div class="show-thumb" aria-hidden="true"></div>
            <div class="show-body">
              <h3>프리셀 카드</h3>
              <p>카드를 모두 무늬별 A→K로 완성하세요</p>
            </div>
          </article>
        </div>
        <div id="msg" class="status-msg"></div>
      </section>
    </div>

    <script src="/static/bgm.js"></script>
    <script src="/static/lobby.js"></script>
    <script>
      initArcadeBgm();
      initLobbyPage();
    </script>
  </body>
</html>
