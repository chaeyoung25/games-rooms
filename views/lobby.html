<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bingo Rooms - Lobby</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body class="page-lobby">
    <div class="bg" aria-hidden="true"></div>
    <div class="pet pet-left" aria-hidden="true"></div>
    <div class="pet pet-left2" aria-hidden="true"></div>
    <div class="pet pet-center" aria-hidden="true"></div>
    <div class="pet pet-right" aria-hidden="true"></div>
    <div class="pet pet-right2" aria-hidden="true"></div>
    <div class="emoji-cloud" aria-hidden="true">
      <span class="emo emo-tv"></span>
      <span class="emo emo-pad"></span>
      <span class="emo emo-switch"></span>
      <span class="emo emo-arcade"></span>
    </div>
    <div class="wrap">
      <div class="topbar">
        <div class="brand">
          <div class="mascot" aria-hidden="true"></div>
          <div class="brand-text">
            <h1><span class="spark" aria-hidden="true">ARCADE</span> BINGO ROOMS</h1>
            <div class="tag">한 방 최대 8명, 보드는 5x5~10x10</div>
          </div>
        </div>
        <div class="row">
          <span class="pill">접속: <b id="me"></b></span>
          <button id="logout" class="ghost">로그아웃</button>
        </div>
      </div>

      <div class="grid2">
        <div class="card">
          <div class="inner">
            <h2>방 만들기</h2>
            <div class="field">
              <label for="size">빙고 크기</label>
              <select id="size">
                <option value="5">5 x 5</option>
                <option value="6">6 x 6</option>
                <option value="7">7 x 7</option>
                <option value="8">8 x 8</option>
                <option value="9">9 x 9</option>
                <option value="10">10 x 10</option>
              </select>
            </div>
            <div class="row">
              <button id="create" class="primary">방 만들기</button>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="inner">
            <h2>방 참가</h2>
            <div class="field">
              <label for="code">방 코드</label>
              <input id="code" placeholder="예: A7K9Q2" />
            </div>
            <div class="row">
              <button id="join" class="good">참가하기</button>
            </div>
            <div id="msg"></div>
          </div>
        </div>
      </div>

      <section class="lobby-showcase">
        <div class="showcase-head">
          <h2>이번 판 스타일</h2>
          <span class="pill">ARCADE PICKS</span>
        </div>
        <div class="showcase-grid">
          <article class="show-card variant-mint">
            <div class="show-thumb" aria-hidden="true"></div>
            <div class="show-body">
              <h3>스피드 매치</h3>
              <p>3초 턴 제한으로 빠르게 끝나는 라운드</p>
            </div>
          </article>
          <article class="show-card variant-sun">
            <div class="show-thumb" aria-hidden="true"></div>
            <div class="show-body">
              <h3>클래식 모드</h3>
              <p>10초 턴 제한으로 가장 안정적인 플레이</p>
            </div>
          </article>
          <article class="show-card variant-rose">
            <div class="show-thumb" aria-hidden="true"></div>
            <div class="show-body">
              <h3>집중전</h3>
              <p>20초 제한에서 계산하며 천천히 승부</p>
            </div>
          </article>
          <article class="show-card variant-fox">
            <div class="show-thumb" aria-hidden="true"></div>
            <div class="show-body">
              <h3>여우 챌린지</h3>
              <p>5초 제한과 랜덤 분위기 연출</p>
            </div>
          </article>
          <article class="show-card variant-panda">
            <div class="show-thumb" aria-hidden="true"></div>
            <div class="show-body">
              <h3>판다 라운지</h3>
              <p>느긋한 플레이를 위한 15초 모드</p>
            </div>
          </article>
          <article class="show-card variant-pig">
            <div class="show-thumb" aria-hidden="true"></div>
            <div class="show-body">
              <h3>핑크 아케이드</h3>
              <p>귀여운 오브젝트 중심 하이톤 테마</p>
            </div>
          </article>
        </div>
      </section>
    </div>

    <script src="/static/lobby.js"></script>
    <script>
      initLobbyPage();
    </script>
  </body>
</html>
