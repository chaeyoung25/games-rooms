<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Games Room - Lobby</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body class="page-lobby">
    <div class="bg" aria-hidden="true"></div>
    <div class="pet pet-left" aria-hidden="true"></div>
    <div class="pet pet-left2" aria-hidden="true"></div>
    <div class="pet pet-center" aria-hidden="true"></div>
    <div class="pet pet-right" aria-hidden="true"></div>
    <div class="pet pet-right2" aria-hidden="true"></div>
    <div class="emoji-cloud" aria-hidden="true">
      <span class="emo emo-tv"></span>
      <span class="emo emo-pad"></span>
      <span class="emo emo-switch"></span>
      <span class="emo emo-arcade"></span>
    </div>
    <div class="wrap">
      <div class="topbar">
        <div class="brand">
          <div class="mascot" aria-hidden="true"></div>
          <div class="brand-text">
            <h1><span class="spark" aria-hidden="true">ARCADE</span> GAMES ROOM</h1>
            <div class="tag">플레이할 게임을 선택하세요</div>
          </div>
        </div>
        <div class="row">
          <span class="pill">접속: <b id="me"></b></span>
          <button id="logout" class="ghost">로그아웃</button>
        </div>
      </div>

      <section class="lobby-showcase">
        <div class="showcase-head">
          <h2>게임 목록</h2>
          <span class="pill">MORE GAMES SOON</span>
        </div>
        <div class="showcase-grid">
          <article class="show-card variant-mint game-card active" data-game="bingo">
            <div class="show-thumb" aria-hidden="true"></div>
            <div class="show-body">
              <h3>Bingo Room</h3>
              <p>플레이 가능: 멀티 빙고 방 생성/참가</p>
            </div>
          </article>
          <article class="show-card variant-sun game-card" data-game="slot-2">
            <div class="show-thumb" aria-hidden="true"></div>
            <div class="show-body">
              <h3>Game Slot 2</h3>
              <p>다음 게임 추가 예정 (라우트 연결만 하면 확장 가능)</p>
            </div>
          </article>
          <article class="show-card variant-rose game-card" data-game="slot-3">
            <div class="show-thumb" aria-hidden="true"></div>
            <div class="show-body">
              <h3>Game Slot 3</h3>
              <p>신규 미니게임 카드 자리</p>
            </div>
          </article>
          <article class="show-card variant-fox game-card" data-game="slot-4">
            <div class="show-thumb" aria-hidden="true"></div>
            <div class="show-body">
              <h3>Game Slot 4</h3>
              <p>신규 미니게임 카드 자리</p>
            </div>
          </article>
        </div>
        <div id="msg" class="status-msg"></div>
      </section>
    </div>

    <script src="/static/lobby.js"></script>
    <script>
      initLobbyPage();
    </script>
  </body>
</html>
