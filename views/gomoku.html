<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Games Room - Gomoku</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body class="page-lobby page-gomoku">
    <div class="bg" aria-hidden="true"></div>
    <div class="pet pet-left" aria-hidden="true"></div>
    <div class="pet pet-left2" aria-hidden="true"></div>
    <div class="pet pet-center" aria-hidden="true"></div>
    <div class="pet pet-right" aria-hidden="true"></div>
    <div class="pet pet-right2" aria-hidden="true"></div>
    <div class="emoji-cloud" aria-hidden="true">
      <span class="emo emo-tv"></span>
      <span class="emo emo-pad"></span>
      <span class="emo emo-switch"></span>
      <span class="emo emo-arcade"></span>
    </div>

    <div class="wrap">
      <div class="topbar">
        <div class="brand">
          <div class="mascot" aria-hidden="true"></div>
          <div class="brand-text">
            <h1><span class="spark" aria-hidden="true">ARCADE</span> GAMES ROOM</h1>
            <div class="tag">오목: 컴퓨터 대전 또는 1:1 온라인 대결</div>
          </div>
        </div>
        <div class="row">
          <a class="pill" href="/lobby">게임 목록</a>
          <span class="pill">접속: <b id="me"></b></span>
          <button id="logout" class="ghost">로그아웃</button>
        </div>
      </div>

      <div class="card room-main">
        <div class="inner">
          <div class="row section-row gomoku-toolbar">
            <label for="gomokuMode" class="muted">모드</label>
            <select id="gomokuMode" aria-label="gomoku mode">
              <option value="bot" selected>컴퓨터 대전</option>
              <option value="pvp">1:1 온라인</option>
            </select>
            <button id="newBotGame" class="primary">새 게임</button>
            <button id="startGomoku" class="primary" style="display: none">대국 시작</button>
            <span class="pill">내 돌 <b id="gomokuMyStone">흑(B)</b></span>
            <span class="pill">상태 <b id="gomokuStatus">대기</b></span>
          </div>

          <div id="gomokuPvpControls" class="row section-row" style="display: none">
            <button id="createGomoku" class="primary">오목방 만들기</button>
            <input id="gomokuCode" placeholder="방 코드 입력 (예: A7K9Q2)" />
            <button id="joinGomoku" class="good">참가</button>
            <button id="leaveGomoku" class="ghost">나가기</button>
          </div>

          <div id="gomokuMsg" class="status-msg"></div>
        </div>
      </div>

      <div class="room-layout">
        <section class="room-stage">
          <div class="card">
            <div class="inner">
              <div id="gomokuTurn" class="banner">컴퓨터 대전 모드: 흑돌부터 시작합니다.</div>
              <div id="gomokuBoard" class="gomoku-board" aria-label="gomoku board"></div>
            </div>
          </div>
        </section>

        <aside class="room-side">
          <div class="card side-card">
            <div class="inner">
              <h2>플레이어</h2>
              <div class="muted">온라인 모드에서 2인까지 참가</div>
              <div id="gomokuPlayers" class="players"></div>
            </div>
          </div>
        </aside>
      </div>
    </div>

    <script src="/static/bgm.js"></script>
    <script src="/static/gomoku.js"></script>
    <script>
      initArcadeBgm();
      initGomokuPage();
    </script>
  </body>
</html>
