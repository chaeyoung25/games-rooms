<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Games Room - Croc</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body class="page-lobby">
    <div class="bg" aria-hidden="true"></div>
    <div class="pet pet-left" aria-hidden="true"></div>
    <div class="pet pet-left2" aria-hidden="true"></div>
    <div class="pet pet-center" aria-hidden="true"></div>
    <div class="pet pet-right" aria-hidden="true"></div>
    <div class="pet pet-right2" aria-hidden="true"></div>
    <div class="emoji-cloud" aria-hidden="true">
      <span class="emo emo-tv"></span>
      <span class="emo emo-pad"></span>
      <span class="emo emo-switch"></span>
      <span class="emo emo-arcade"></span>
    </div>
    <div class="wrap">
      <div class="topbar">
        <div class="brand">
          <div class="mascot" aria-hidden="true"></div>
          <div class="brand-text">
            <h1><span class="spark" aria-hidden="true">ARCADE</span> GAMES ROOM</h1>
            <div class="tag">악어이빨 누르기: 함정 이빨을 피하세요</div>
          </div>
        </div>
        <div class="row">
          <a class="pill" href="/lobby">게임 목록</a>
          <span class="pill">접속: <b id="me"></b></span>
          <button id="logout" class="ghost">로그아웃</button>
        </div>
      </div>

      <div class="card room-main">
        <div class="inner">
          <div class="row">
            <button id="createCroc" class="primary">악어방 만들기</button>
            <input id="crocCode" placeholder="방 코드 입력 (예: A7K9Q2)" />
            <button id="joinCroc" class="good">참가</button>
            <button id="leaveCroc" class="ghost">나가기</button>
            <label for="toothCount" class="muted">위/아래 이빨 수</label>
            <select id="toothCount">
              <option value="10">10 + 10</option>
              <option value="15">15 + 15</option>
              <option value="20" selected>20 + 20 (총 40)</option>
            </select>
            <button id="startCroc" class="primary" style="display: none">게임 시작</button>
          </div>
          <div id="crocMsg" class="status-msg"></div>
        </div>
      </div>

      <div class="room-layout">
        <section class="room-stage">
          <div class="card">
            <div class="inner">
              <div id="crocTurn" class="banner">방을 만들거나 참가하세요.</div>
              <div id="crocMouth" class="croc-mouth">
                <div class="croc-shell">
                  <div class="croc-tail" aria-hidden="true"></div>
                  <div class="croc-back-ridges" aria-hidden="true"></div>
                  <div class="croc-face">
                    <div class="croc-eye left"><span></span></div>
                    <div class="croc-eye right"><span></span></div>
                    <div class="croc-nose" aria-hidden="true"></div>
                  </div>
                  <div class="croc-hinge left" aria-hidden="true"></div>
                  <div class="croc-hinge right" aria-hidden="true"></div>
                  <div class="jaw top">
                    <div class="jaw-track">
                      <div id="teethTop" class="teeth-row"></div>
                    </div>
                  </div>
                  <div class="mouth-gap">
                    <span id="toothSummary">40개 이빨 중 1개는 함정</span>
                  </div>
                  <div class="jaw bottom">
                    <div class="jaw-track">
                      <div id="teethBottom" class="teeth-row"></div>
                    </div>
                  </div>
                  <div class="croc-paws" aria-hidden="true">
                    <div class="paw left"></div>
                    <div class="paw right"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <aside class="room-side">
          <div class="card side-card">
            <div class="inner">
              <h2>참가자</h2>
              <div class="muted">순서대로 이빨 선택</div>
              <div id="crocPlayers" class="players"></div>
            </div>
          </div>
        </aside>
      </div>
    </div>

    <script src="/static/croc.js"></script>
    <script>
      initCrocPage();
    </script>
  </body>
</html>
