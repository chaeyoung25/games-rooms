<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bingo Rooms - Login</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body class="page-login">
    <div class="bg" aria-hidden="true"></div>
    <div class="pet pet-left" aria-hidden="true"></div>
    <div class="pet pet-center" aria-hidden="true"></div>
    <div class="pet pet-right" aria-hidden="true"></div>
    <div class="emoji-cloud" aria-hidden="true">
      <span class="emo emo-tv"></span>
      <span class="emo emo-pad"></span>
      <span class="emo emo-switch"></span>
      <span class="emo emo-arcade"></span>
    </div>
    <div class="wrap">
      <div class="topbar">
        <div class="brand">
          <div class="mascot" aria-hidden="true"></div>
          <div class="brand-text">
            <h1><span class="spark" aria-hidden="true">ARCADE</span> BINGO ROOMS</h1>
            <div class="tag">로그인하고 방을 만들거나 참가하세요</div>
          </div>
        </div>
      </div>

      <div class="card auth-card">
        <div class="inner">
          <h2>로그인</h2>
          <form id="login-form">
            <div class="field">
              <label for="username">아이디</label>
              <input id="username" autocomplete="username" required />
            </div>
            <div class="field">
              <label for="password">비밀번호</label>
              <input id="password" type="password" autocomplete="current-password" required />
            </div>
            <div class="row">
              <button class="primary" type="submit">로그인</button>
              <a class="pill" href="/signup">회원가입</a>
            </div>
            <div id="msg"></div>
          </form>
        </div>
      </div>
    </div>

    <script src="/static/auth.js"></script>
    <script>
      initLoginPage();
    </script>
  </body>
</html>
