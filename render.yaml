services:
  - type: web
    name: bingo-rooms
    env: node
    plan: free
    autoDeploy: true
    numInstances: 1
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: HOST
        value: 0.0.0.0
      - key: COOKIE_SECURE
        value: "1"
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
